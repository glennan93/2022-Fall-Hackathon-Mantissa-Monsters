<!DOCTYPE html>
<!--General HTML for UI Web page-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Pomodoro Timer</title>
</head>
<body>
   <h1>Welcome to Pomodoro Timer</h1>
   <div class="timer"></div>
   <script src="js/main.js" type="module"></script>
   </div>
    
   <div class="chart">
        <canvas id="pomodoro-chart"></canvas>
        <label for="opening-date">Start date:</label>
        <input type="date" id="opening-date" name="opening-date" value="2022-01-01">
        <label for="closing-date">End date:</label>
        <input type="date" id="closing-date" name="closing-date" value="2026-01-01">
        <button onClick="updateChart()">Update</button>
        <script src="js/graph.js"></script>
    </div>

    <div class="form-pop" id="form">
        <form action="/action_page.php" class="form-container">
            <h1>Session Info</h1>

            <label for="subject"> <b>Subject:</b></label>
            <input id="subject" type="text" placeholder="Enter Subject Info" name="subject" required disabled>

            <label for="comments"><b>Additional Comments:</b></label>
            <input id="comments" type="text" placeholder="Add any additional comments you'd like." name="comments" required disabled>

            <button id="form-submit" type="submit" class="btn" disabled>Submit</button>
        </form>
    </div>
</body>
</html>
