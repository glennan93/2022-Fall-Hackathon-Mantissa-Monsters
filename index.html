<!DOCTYPE html>
<!--General HTML for UI Web page-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Pomodoro Timer</title>
</head>
<body>
   <h1>Welcome to Pomodoro Timer</h1>
   <div class="timer"></div>
   <script src="js/main.js" type="module"></script>
   </div>
    
   <div class="chart">
        <canvas id="pomodoro-chart"></canvas>
        <label for="opening-date">Start date:</label>
        <input type="date" id="opening-date" name="opening-date" onchange="filterPomodorosByDate()" value="2022-01-01">
        <label for="closing-date">End date:</label>
        <input type="date" id="closing-date" name="closing-date" onchange="filterPomodorosByDate()" value="2026-01-01">
        <script src="js/graph.js"></script>
    </div>
</body>
</html>
